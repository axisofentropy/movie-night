name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      working-directory: ./webhook_server
      run: docker build . --file Dockerfile --tag ghcr.io/axisofentropy/movie-night-webhook:latest
    - name: Push to GitHub Container Registry
      run: docker push ghcr.io/axisofentropy/movie-night-webhook:latest
